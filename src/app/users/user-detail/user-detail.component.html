<div class="user-detail">
  <span class="edit-btn" (click)="onUserEdit()" *ngIf="isAdmin">E</span>
  <span class="delete-btn" 
  tooltip="Delete"
  placement="top"
  container="body"
  title="Delete"
  (click)="onDeleteClicked()"
  *ngIf="isAdmin"
  >X</span>
  <div class="info-holder">
    <div class="name">
        <span>Name: </span><span>{{user.name}}</span>
    </div>
    <div class="email">
        <span>Email: </span><span>{{user.email}}</span>
    </div>    
  </div>
</div>
